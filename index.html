<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type='text/x-handlebars' data-template-name='application'>    
    <h2>{{title}}</h2>
    <div class="nav navbar">
    <ul>
      <li>{{#link-to 'index'}}Home{{/link-to}}</li>
      <li>{{#link-to 'about'}}About{{/link-to}}</li>
      <li>{{#link-to 'credits'}}Credits{{/link-to}}</li>      
      <li>{{#link-to 'services'}}Services{{/link-to}}</li>
    </ul>
    </div>
    <div class="container">
      {{outlet}}
    </div>
    <footer class="container"></footer>
  </script>
  
  
  <script type='text/x-handlebars' data-template-name='index'>    
    <h1>Welcome to The Flint & Flame!</h1>
    <div>
      <label>Name:</label>
      {{input type="text" value=name placeholder="Enter your name"}}
    </div>
    <div class="tsdfsdfext">
      <h1>My name is <span style="text-decoration: underline; color: green">{{name}}</span> and I want to learn Ember!</h1>
    </div>
  </script>
  
  
  <script type='text/x-handlebars' data-template-name='about'>
    <h2>{{title}}</h2>
    <h1>About The Fire Spirits</h1>
    {{input type="text" value=voce disabled=entryNotAllowed size="50"}}
    <span style="font-weight: bold; color:#ccc;">{{voce}}</span>
  </script>

  
  <script type='text/x-handlebars' data-template-name='credits'>
    <h1>Credits</h1>
    <p>Our team</p>
    <ul>
      <li>Obama - obama@whitehouse.gov</li>
      <li>Dilma - dilma@brasil.gov.br</li>
      <li>Lincoln - lincoln.sbrito@gmail.com</li>
    </ul>
  </script>
  
  <script type='text/x-handlebars' data-template-name='services'>
    {{outlet}}
  </script>
  
  
  <script type='text/x-handlebars' data-template-name='services/index'>
    <h1>Sobre</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam, suscipit, dolore impedit similique nostrum aperiam assumenda natus sit quaerat quam temporibus eos explicabo aut. Nostrum minus rem voluptatem earum ducimus!</p>
    <ul>
      <li>{{#link-to 'services.web'}}Webdesign{{/link-to}}</li>
      <li>{{#link-to 'services.marketing'}}Marketing{{/link-to}}</li>
      <li>{{#link-to 'services.programming'}}Programming{{/link-to}}</li>
    </ul>
  </script>
  
  <script type='text/x-handlebars' data-template-name='services/web'>
    <h4>{{#link-to 'services'}}Services{{/link-to}}</h4>
    <h1>Webdesign</h1>
    <p>sdfsdfsdfsd sdfs dfsdf</p>
  </script>

  <script type='text/x-handlebars' data-template-name='services/marketing'>
    <h4>{{#link-to 'services'}}Services{{/link-to}}</h4>
    <h1>Marketing</h1>
  </script>
  <script type='text/x-handlebars' data-template-name='services/programming'>
    <h4>{{#link-to 'services'}}Services{{/link-to}}</h4>
    <h1>Programming</h1>
    <p>We create sexy apps</p>
    <p>
      <img src="http://placehold.it/10x10">      
      <img src="http://placehold.it/20x20">
      <img src="http://placehold.it/30x30">
      <img src="http://placehold.it/40x40">
      <img src="http://placehold.it/50x50">
      <img src="http://placehold.it/60x60">
    </p>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/ember.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
